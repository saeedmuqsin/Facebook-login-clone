<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Customized css link -->
    <link href="./Asserts/css/index.css" rel="stylesheet"></link>
    <title></title>
</head>
<body class="bg-light">
    
    <!-- Here is the main of the page -->
    <div class="container">
        <div class="facebook-cover">
            <img src="./Asserts/images/Facebook-word-logo.png" alt="">
            <h2 class="cover-text">Connect with friends and the world around you on Facebook.</h2>
        </div>

        <!-- facebook login container -->
        <div class="facebookLogin-container">
            <form action="">
                <input type="text" class="form-control" placeholder="Email or phone number">
                <input type="text" class="form-control" placeholder="Password">
                <button class="btn btn-primary">Log In</button>
            </form>
            <a href="" class="ForgetPassword-link">Forget Password?</a>
            <hr>
            <button class="CreateAccount-button btn">Create new account</button>
        </div>
        <p class="Create-page-link"><a href="">Create a Page</a> for a celebrity, brand or business.</p>
    </div>

    <!-- boostrap javascript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
